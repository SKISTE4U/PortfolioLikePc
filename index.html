<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKISTE Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login_page.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/main.js"></script>
    <script src="js/login_page.js"></script>
</head>
<body>
    <div id="main_wrapper">
        <div id="login_page" onload="paste_clouds()">
            <div class="clouds_zone">
                <img src="assets/cloud1.png" style="left: 60%; bottom: 0px; animation-duration: 10s; animation-delay: 1s; width: 200px;" alt="" srcset="">
                <img src="assets/cloud1.png" style="left: 60%; bottom: 0px; animation-duration: 7s; animation-delay: 2s; width: 400px;" alt="" srcset="">
                <img src="assets/cloud1.png" style="left: 60%; bottom: 0px; animation-duration: 11s; animation-delay: 0s; width: 300px;" alt="" srcset="">
                <img src="assets/cloud1.png" style="left: 90%; bottom: 0px; animation-duration: 13s; animation-delay: .5s; width: 250px;" alt="" srcset="">
            </div>
            <div class="wrapper">
                <span>Stepan</span>
                <button onclick="go_to_workspace()">Login</button>
            </div>
        </div>
    </div>
    <div id="loading">
        <div class="one_circle" style="animation-delay: .1s;"></div>
        <div class="one_circle" style="animation-delay: .2s;"></div>
        <div class="one_circle" style="animation-delay: .3s;"></div>
        <div class="one_circle" style="animation-delay: .4s;"></div>
        <div class="one_circle" style="animation-delay: .5s;"></div>
        <!-- <div class="one_circle" style="animation-delay: .6s;"></div> -->
        <!-- <div class="one_circle" style="animation-delay: .7s;"></div>
        <div class="one_circle" style="animation-delay: .8s;"></div>
        <div class="one_circle" style="animation-delay: .9s;"></div>
        <div class="one_circle" style="animation-delay: 1s;"></div> -->
    </div>
    <div id="workspace"></div>

    <script src="js/on_load.js"></script>
</body>
</html>
